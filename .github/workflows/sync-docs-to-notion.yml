name: Sync Docs to Notion

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  sync-to-notion:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Make script executable
      run: chmod +x .github/scripts/sync-to-notion.js

    - name: Sync Markdown files to Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
        CREATE_NOTION_FOLDERS: 'false'  # Désactiver la création de sous-dossiers
      run: node .github/scripts/sync-to-notion.js